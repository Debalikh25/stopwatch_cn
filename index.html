<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="#">
        <strong>Stopwatch</strong>
      </a>
    </nav>

    <div class="container">
      <div class="stopwatch">
        <h1 id="timer-box-style">
          <span id="hour">00</span> hour : <span id="minute"> 00 </span>min :
          <span id="second"> 00 </span>sec
        </h1>
        <hr />
        <div class="buttons">
          <button class="btn btn-success mt" onClick="start()">
            <strong>Start</strong>
          </button>

          <button class="btn btn-info ml-4" onClick="pause()">
            <strong>Stop</strong>
          </button>

          <button class="btn btn-danger ml-4" onClick="reset()">
            <strong>Reset</strong>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
